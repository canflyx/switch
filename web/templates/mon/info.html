{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/mon/') }}">ip监控表</a>
                </li>

            </ul>
        </div>
    </div>
</div>
<div class="row m-t">
	<div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-b-md">
					<a class="btn btn-outline btn-primary pull-right" href="{{ buildUrl('/mon/set') }}?id={{ moninfo.id }}">
                        <i class="fa fa-pencil"></i>编辑
                    </a>
					<h2>账户信息</h2>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-10">
                <p class="m-t">监控IP：{{ moninfo.ipaddr }}</p>
                <p>备注：{{ moninfo.note }}</p>
             </div>
        </div>
 <div class="row m-t">
            <div class="col-lg-12">
                <div class="panel blank-panel">
                    <div class="panel-heading">
                        <div class="panel-options">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="javascript:void(0);" data-toggle="tab" aria-expanded="false">扫描详情</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>扫描时间</th>

                                        </tr>
                                    </thead>
                                    <tbody>
									{% if info %}
                                            {% for item in info %}

                                               <tr>
                                               <td>{{ loop.index }}</td>
                                             <td>{{ item.update_time}}</td>
                                             </tr>

                                        {% endfor %}
                                        {% else %}
                                        <td colspan="5">未扫描成功！</td>
                                    {% endif %}

                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
{% endblock %}
